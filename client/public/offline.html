<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Offline</title>
  </head>
  <body style="width: 100%; min-width: 100vh; display: relative; margin: 0; padding: 0; background-color: #303030;">
    <div class="wrapper" 
      style="
        position: absolute; 
        top: 50%; 
        left: 50%; 
        align-items: center; 
        justify-content: center; 
        -webkit-transform: translate(-50%, -50%); 
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
        "
    >
      <h1 style="
        color: #00B74A;
        font-family: arial;
        font-weight: bold;
        font-size: 50px;
        letter-spacing: 5px;
        line-height: 1rem;
        "
      >
        OFFLINE
      </h1>

      <h4 style="
        color: #00B74A;
        font-family: arial;
        font-weight: 300;
        font-size: 16px;
        "
      >
        Please check your internet connection
      </h4>
  
      <a href="." class="button"
        style="
          color: white;
          display: block;
          margin: 20px 0 0;
          padding: 15px 30px;
          font-family: arial;
          letter-spacing: 5px;
          text-decoration: none;
        "
      >
        RETRY
      </a>
    </div>
  </body>
</html>
